<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Test Runner</title>
    <link rel="stylesheet" type="text/css" href="jasmine-1.0.1/jasmine.css">

    <script type="text/javascript" src="jasmine-1.0.1/jasmine.js"></script>
    <script type="text/javascript" src="jasmine-1.0.1/jasmine-html.js"></script>

    <script type="text/javascript" src="../src/call-cacher.js"></script>

    <script type="text/javascript" src="../specs/call-cacher.specifications.js"></script>
</head>
<body>
<script type="text/javascript">

    var ViewAllIfGreen = function() {
    };
    ViewAllIfGreen.prototype.reportRunnerResults = function(runner) {
        var results = runner.results();
        if (results.failedCount === 0) {
            document.getElementById("__jasmine_TrivialReporter_showPassed__").click();
            document.getElementById("__jasmine_TrivialReporter_showSkipped__").click();
        }
    }

    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
    jasmine.getEnv().addReporter(new ViewAllIfGreen());
    jasmine.getEnv().execute();

</script>
</body>
</html>
